<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Simon Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="maincontainer">
      <h3>Welcome to the Simon Game</h3>
      <h2 class="level">Click on the button to start the game</h2>
      <h3 class="count"></h3>
      <button id="start">Start</button>
      <div class="box">
        <div class="first">
          <div class="btn" id="red">red</div>
          <div class="btn" id="green">green</div>
        </div>
        <div class="second">
          <div class="btn" id="orange">orange</div>
          <div class="btn" id="blue">blue</div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
